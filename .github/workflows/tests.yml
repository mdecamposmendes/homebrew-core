name: 'tests'

on:
  schedule:
    - cron: "30 3 * * 0"
  push:
    branches:
      - master


jobs:
  tests-on-macos-11:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v1
    - name: script
      run: bash ${GITHUB_WORKSPACE}/.github/scripts/brew-install-tests.sh
      shell: bash
  tests-on-macos-12:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v1
    - name: script
      run: bash ${GITHUB_WORKSPACE}/.github/scripts/brew-install-tests.sh
      shell: bash
